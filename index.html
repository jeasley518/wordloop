<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WordLoop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 30px;
      background-color: #f9f9f9;
    }
    h1 {
      font-style: italic;
      font-size: 24px;
    }
    #current-word {
      font-size: 48px;
      font-weight: bold;
      margin: 20px 0;
    }
    #timer {
      font-size: 18px;
      margin-bottom: 10px;
    }
    #input {
      padding: 10px;
      font-size: 18px;
      width: 200px;
    }
    #submit {
      padding: 10px 20px;
      font-size: 18px;
      margin-top: 10px;
    }
    #word-list {
      margin-top: 20px;
    }
    .word-item {
      margin: 5px 0;
    }
    .definition {
      font-size: 14px;
      color: gray;
    }
    #stats {
      margin-top: 20px;
    }
    #instructions {
      font-size: 14px;
      font-style: italic;
      margin-top: -10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h1>WordLoop</h1>
  <div id="instructions">change one letter at a time to make new words</div>
  <div id="timer">Time: 90</div>
  <div id="current-word">HOME</div>
  <input type="text" id="input" maxlength="4" />
  <br />
  <button id="submit">Submit</button>
  <div id="word-list"></div>
  <div id="stats"></div>
  <button onclick="location.reload()">Another Round</button>

  <script>
    let currentWord = "HOME";
    let time = 90;
    let level = 1;
    let correctCount = 0;
    let totalPoints = 0;
    let startTime = Date.now();
    let wordsUsed = [currentWord];

    document.getElementById("current-word").innerText = currentWord;
    const timerEl = document.getElementById("timer");

    function updateTimer() {
      timerEl.innerText = `Time: ${time}`;
      if (time <= 0) {
        clearInterval(timerInterval);
        endGame();
      }
      time--;
    }

    const timerInterval = setInterval(updateTimer, 1000);

    async function isValidWord(word) {
      const url = `https://api.dictionaryapi.dev/api/v2/entries/en/${word.toLowerCase()}`;
      try {
        const response = await fetch(url);
        if (!response.ok) return false;
        const data = await response.json();
        return Array.isArray(data) && data.length > 0;
      } catch (e) {
        console.error("Dictionary check failed:", e);
        return false;
      }
    }

    async function getDefinition(word) {
      const url = `https://api.dictionaryapi.dev/api/v2/entries/en/${word.toLowerCase()}`;
      try {
        const response = await fetch(url);
        if (!response.ok) return "No definition available.";
        const data = await response.json();
        return data[0]?.meanings[0]?.definitions[0]?.definition || "No definition available.";
      } catch {
        return "No definition available.";
      }
    }

    function isOneLetterDifferent(word1, word2) {
      if (word1.length !== word2.length) return false;
      let diff = 0;
      for (let i = 0; i < word1.length; i++) {
        if (word1[i].toLowerCase() !== word2[i].toLowerCase()) diff++;
        if (diff > 1) return false;
      }
      return diff === 1;
    }

    async function handleSubmit() {
      const input = document.getElementById("input").value.toUpperCase();
      if (
        input.length === currentWord.length &&
        isOneLetterDifferent(currentWord, input) &&
        !(wordsUsed.includes(input)) &&
        await isValidWord(input)
      ) {
        currentWord = input;
        wordsUsed.push(input);
        correctCount++;
        totalPoints++;
        document.getElementById("current-word").innerText = currentWord;

        const def = await getDefinition(input);
        const wordEl = document.createElement("div");
        wordEl.className = "word-item";
        wordEl.innerHTML = `<strong>${input}</strong><div class="definition">${def}</div>`;
        document.getElementById("word-list").appendChild(wordEl);

        if (correctCount >= 10) {
          correctCount = 0;
          level++;
          time = 90;
          document.body.style.backgroundColor = "#eaeaea";
          setTimeout(() => {
            document.body.style.backgroundColor = "#f9f9f9";
          }, 500);
        }
      }
      document.getElementById("input").value = "";
    }

    document.getElementById("submit").addEventListener("click", handleSubmit);
    document.getElementById("input").addEventListener("keypress", function (e) {
      if (e.key === "Enter") handleSubmit();
    });

    function endGame() {
      const endTime = Date.now();
      const duration = Math.round((endTime - startTime) / 1000);
      const stats = `
        <p><strong>Game Over!</strong></p>
        <p>Total Time: ${duration}s</p>
        <p>Total Points: ${totalPoints}</p>
        <p>Words Used: ${wordsUsed.join(", ")}</p>
      `;
      document.getElementById("stats").innerHTML = stats;
    }
  </script>

</body>
</html>
