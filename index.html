<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WordLoop Game</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f0f8ff;
    }
    h1 {
      margin-bottom: 5px;
    }
    #instructions {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }
    #current-word {
      font-size: 48px;
      font-weight: bold;
      margin: 30px 0;
      text-transform: uppercase;
      transition: transform 0.3s;
    }
    .pop { animation: pop 0.3s ease; }
    .shake { animation: shake 0.4s ease; }
    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    input[type="text"] {
      font-size: 24px;
      padding: 10px;
      width: 60%;
      max-width: 300px;
      margin-bottom: 20px;
    }
    button {
      font-size: 18px;
      padding: 12px 25px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #submit-btn {
      background-color: #28a745;
      color: white;
    }
    #new-word-btn {
      background-color: #007bff;
      color: white;
      font-size: 12px;
      padding: 6px 12px;
    }

    #scoreboard, #streak-badge {
      font-size: 20px;
      margin-top: 10px;
    }
    #streak-badge {
      color: gold;
      font-weight: bold;
    }
    #timer {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }

    #level-display {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }

    #xp-bar, #streak-bar {
      height: 20px;
      width: 80%;
      max-width: 300px;
      margin: 5px auto;
      border: 1px solid #333;
      background-color: #ddd;
      border-radius: 10px;
      overflow: hidden;
    }

    .fill {
      height: 100%;
      transition: width 0.3s;
    }

    #xp-fill {
      background-color: orange;
    }

    #streak-fill {
      background-color: gold;
    }
  </style>
</head>
<body>
  <h1>WordLoop</h1>
  <div id="instructions">Change one letter at a time to create real words.</div>
  <div id="current-word">LOOP</div>
  <div id="timer">Time left: 120s</div>

  <input type="text" id="word-input" placeholder="Enter next word" />
  <br>
  <button id="submit-btn">Submit</button>
  <br>
  <button id="new-word-btn">New Word</button>

  <div id="scoreboard">Score: 0</div>
  <div id="streak-badge"></div>

  <div id="level-display">Level: 1 | XP: 0 / 100</div>
  <div id="xp-bar"><div id="xp-fill" class="fill" style="width: 0%;"></div></div>
  <div id="streak-bar"><div id="streak-fill" class="fill" style="width: 0%;"></div></div>

  <audio id="correct-sound" src="https://www.soundjay.com/buttons/sounds/button-4.mp3"></audio>
  <audio id="wrong-sound" src="https://www.soundjay.com/buttons/sounds/button-10.mp3"></audio>
  <audio id="end-sound" src="https://www.soundjay.com/button/sounds/button-3.mp3"></audio>

  <script>
    let currentWord = 'loop';
    let score = 0;
    let timeLeft = 120;
    let timerInterval;
    let streak = 0;
    let xp = 0;
    let level = 1;
    const usedWords = new Set();

    const currentWordDisplay = document.getElementById('current-word');
    const input = document.getElementById('word-input');
    const scoreboard = document.getElementById('scoreboard');
    const timerDisplay = document.getElementById('timer');
    const streakBadge = document.getElementById('streak-badge');
    const correctSound = document.getElementById('correct-sound');
    const wrongSound = document.getElementById('wrong-sound');
    const endSound = document.getElementById('end-sound');
    const xpFill = document.getElementById('xp-fill');
    const streakFill = document.getElementById('streak-fill');
    const levelDisplay = document.getElementById('level-display');

    async function isValidWord(word) {
      const res = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
      return res.ok;
    }

    function updateDisplays() {
      scoreboard.textContent = `Score: ${score}`;
      streakBadge.textContent = streak >= 3 ? `ðŸ”¥ 3-Word Streak! ðŸ”¥` : '';
      levelDisplay.textContent = `Level: ${level} | XP: ${xp % 100} / 100`;
      xpFill.style.width = `${(xp % 100)}%`;
      streakFill.style.width = `${Math.min(streak * 10, 100)}%`;
    }

    function resetGame(newWord = 'loop') {
      clearInterval(timerInterval);
      currentWord = newWord;
      score = 0;
      streak = 0;
      xp = 0;
      level = 1;
      timeLeft = 120;
      usedWords.clear();
      currentWordDisplay.textContent = currentWord.toUpperCase();
      input.value = '';
      updateDisplays();
      startTimer();
    }

    function startTimer() {
      timerDisplay.textContent = `Time left: ${timeLeft}s`;
      timerInterval = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = `Time left: ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          endSound.play();
          alert(`Time's up! Your score: ${score}`);
        }
      }, 1000);
    }

    document.getElementById('submit-btn').addEventListener('click', async () => {
      const nextWord = input.value.toLowerCase();
      if (
        nextWord.length === currentWord.length &&
        nextWord !== currentWord &&
        [...nextWord].filter((ch, i) => ch !== currentWord[i]).length === 1 &&
        !(usedWords.has(nextWord)) &&
        await isValidWord(nextWord)
      ) {
        currentWord = nextWord;
        currentWordDisplay.textContent = currentWord.toUpperCase();
        currentWordDisplay.classList.add('pop');
        setTimeout(() => currentWordDisplay.classList.remove('pop'), 300);
        usedWords.add(nextWord);
        score++;
        streak++;
        xp += 10;
        if (xp >= level * 100) level++;
        correctSound.play();
        updateDisplays();
        input.value = '';
      } else {
        streak = 0;
        currentWordDisplay.classList.add('shake');
        setTimeout(() => currentWordDisplay.classList.remove('shake'), 400);
        wrongSound.play();
        alert('Invalid word! Must be real, same length, and one letter different.');
        updateDisplays();
      }
    });

    document.getElementById('new-word-btn').addEventListener('click', () => {
      const randomStartWords = [
        'loop', 'game', 'word', 'test', 'code',
        'fast', 'hope', 'love', 'fish', 'bake',
        'rain', 'road', 'boat', 'tree', 'fire'
      ];
      const randomWord = randomStartWords[Math.floor(Math.random() * randomStartWords.length)];
      resetGame(randomWord);
    });

    resetGame(currentWord);
  </script>
</body>
</html>
