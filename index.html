<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WordLoop</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #e6f7ff;
      text-align: center;
      padding: 30px 20px;
      margin: 0;
      position: relative;
      overflow-x: hidden;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 8px;
      color: #111;
    }

    #instructions {
      font-size: 16px;
      color: #444;
      margin-bottom: 25px;
    }

    #current-word {
      font-size: 56px;
      font-weight: bold;
      margin: 20px 0;
      color: #111;
      text-transform: uppercase;
    }

    #timer {
      font-size: 22px;
      color: #111;
      margin-bottom: 20px;
    }

    input[type="text"] {
      font-size: 22px;
      padding: 12px;
      width: 80%;
      max-width: 320px;
      margin-bottom: 20px;
      border: 2px solid #ccc;
      border-radius: 8px;
      text-align: center;
    }

    button {
      font-size: 20px;
      padding: 12px 24px;
      margin: 6px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #submit-btn {
      background-color: #28a745;
      color: white;
    }

    #new-word-btn {
      background-color: #007bff;
      color: white;
      font-size: 14px;
      padding: 8px 16px;
    }

    #scoreboard {
      font-size: 20px;
      margin-top: 20px;
      color: #111;
    }

    #level-display {
      font-size: 20px;
      margin-top: 10px;
      color: #111;
      font-weight: bold;
    }

    #start-word {
      font-size: 14px;
      color: #666;
      margin-top: 4px;
    }

    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: red;
      animation: fall 1.5s ease-out forwards;
      border-radius: 50%;
    }

    @keyframes fall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(300px) rotate(720deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>WordLoop</h1>
  <div id="instructions">Change one letter at a time to create real words.</div>
  <div id="current-word">LOOP</div>
  <div id="timer">Time left: 120s</div>

  <input type="text" id="word-input" placeholder="Enter next word" />
  <br>
  <button id="submit-btn">Submit</button>
  <br>
  <button id="new-word-btn">New Word</button>

  <div id="scoreboard">Score: 0</div>
  <div id="level-display">Level: 1 | XP: 0 / 100</div>
  <div id="start-word">Start word: LOOP</div>

  <audio id="correct-sound" src="https://www.soundjay.com/buttons/sounds/button-4.mp3"></audio>
  <audio id="wrong-sound" src="https://www.soundjay.com/buttons/sounds/button-10.mp3"></audio>
  <audio id="end-sound" src="https://www.soundjay.com/button/sounds/button-3.mp3"></audio>

  <script>
    let currentWord = 'loop';
    let startWord = 'loop';
    let score = 0;
    let xp = 0;
    let level = 1;
    let timeLeft = 120;
    let timerInterval;
    const usedWords = new Set();

    const currentWordDisplay = document.getElementById('current-word');
    const input = document.getElementById('word-input');
    const scoreboard = document.getElementById('scoreboard');
    const timerDisplay = document.getElementById('timer');
    const levelDisplay = document.getElementById('level-display');
    const startWordDisplay = document.getElementById('start-word');
    const correctSound = document.getElementById('correct-sound');
    const wrongSound = document.getElementById('wrong-sound');
    const endSound = document.getElementById('end-sound');

    async function isValidWord(word) {
      const res = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
      return res.ok;
    }

    function updateDisplays() {
      scoreboard.textContent = `Score: ${score}`;
      levelDisplay.textContent = `Level: ${level} | XP: ${xp % 100} / 100`;
      startWordDisplay.textContent = `Start word: ${startWord.toUpperCase()}`;
    }

    function resetTimer() {
      clearInterval(timerInterval);
      timeLeft = 120;
      startTimer();
    }

    function startTimer() {
      timerDisplay.textContent = `Time left: ${timeLeft}s`;
      timerInterval = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = `Time left: ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          endSound.play();
          alert(`Time's up! Your score: ${score}`);
        }
      }, 1000);
    }

    function showConfetti() {
      for (let i = 0; i < 30; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.top = "-20px";
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 60%)`;
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 1500);
      }
    }

    function resetGame(newWord = 'loop') {
      clearInterval(timerInterval);
      currentWord = newWord;
      startWord = newWord;
      score = 0;
      xp = 0;
      level = 1;
      timeLeft = 120;
      usedWords.clear();
      currentWordDisplay.textContent = currentWord.toUpperCase();
      input.value = '';
      updateDisplays();
      startTimer();
    }

    document.getElementById('submit-btn').addEventListener('click', async () => {
      const nextWord = input.value.toLowerCase();
      if (
        nextWord.length === currentWord.length &&
        nextWord !== currentWord &&
        [...nextWord].filter((ch, i) => ch !== currentWord[i]).length === 1 &&
        !(usedWords.has(nextWord)) &&
        await isValidWord(nextWord)
      ) {
        currentWord = nextWord;
        currentWordDisplay.textContent = currentWord.toUpperCase();
        usedWords.add(nextWord);
        score++;
        xp += 10;
        if (xp >= level * 100) {
          level++;
          showConfetti();
          resetTimer();
        }
        correctSound.play();
        updateDisplays();
        input.value = '';
      } else {
        wrongSound.play();
        alert('Invalid word! Must be real, same length, and one letter different.');
      }
    });

    document.getElementById('new-word-btn').addEventListener('click', () => {
      const randomStartWords = [
        'loop','game','word','test','code','fast','hope','love','fish','bake',
        'rain','road','boat','tree','fire','sand','time','dive','lift','mood',
        'clap','bump','ring','mine','hike','jump','push','pull','fizz','buzz',
        'lamp','frog','grip','mask','bone','vote','zoom','race','lace','ride',
        'send','bond','lend','luck','back','make','pick','hide','mask','fork',
        'bore','chat','grin','plan','cast','flow','seat','trip','wrap','snap',
        'wage','lift','zone','mile','deal','seal','pack','camp','park','claw',
        'flap','brag','stop','grab','yell','roar','maze','quiz','wipe','melt',
        'scan','scar','blur','mint','kick','whip','bank','perk','jazz'
      ];
      const randomWord = randomStartWords[Math.floor(Math.random() * randomStartWords.length)];
      resetGame(randomWord);
    });

    resetGame(currentWord);
  </script>
</body>
</html>
