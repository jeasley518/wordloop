<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>wordloop</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "San Francisco", "Helvetica Neue", sans-serif;
      background-color: #fdfdf9;
      color: #1d1d1f;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 2em;
      font-weight: 600;
      font-style: italic;
      margin-top: 1.5em;
    }

    p {
      margin: 0.5em 0 1.5em;
      font-size: 1em;
      color: #555;
    }

    #current-word {
      font-size: 4em;
      font-weight: 700;
      margin: 0.5em 0;
      letter-spacing: 0.05em;
    }

    #status {
      font-size: 0.9em;
      color: #555;
      margin-bottom: 1em;
    }

    input[type="text"] {
      padding: 0.75em;
      width: 80%;
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
      margin-bottom: 1em;
    }

    button {
      padding: 0.75em 2em;
      font-size: 1em;
      background-color: #34c759;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #28a745;
    }

    #new-word-btn {
      background: none;
      color: #007aff;
      margin-top: 1em;
      border: none;
      font-size: 0.9em;
      cursor: pointer;
    }

    #footer {
      margin-top: 2em;
      font-size: 0.85em;
      color: #666;
    }

    #history {
      margin-top: 2em;
      width: 90%;
      max-width: 500px;
      text-align: left;
    }

    #history h3 {
      margin-bottom: 0.5em;
      font-size: 1.1em;
    }

    .history-word {
      margin: 0.25em 0;
      cursor: pointer;
      color: #007aff;
      text-decoration: underline;
    }

    .definition {
      font-size: 0.9em;
      color: #444;
      margin-left: 1em;
    }
  </style>
</head>
<body>
  <h1>wordloop</h1>
  <p>Change one letter at time to create real words.</p>

  <div id="current-word">LOOP</div>
  <div id="status">Level <span id="level">1</span> · <span id="timer">90s left</span> · <span id="combo-count">0 combos</span></div>

  <input type="text" id="next-word" placeholder="Type a new word..." />
  <br />
  <button onclick="submitWord()">Submit</button>
  <br />
  <button id="new-word-btn" onclick="generateNewWord()">Try a new word</button>

  <div id="footer">
    Score: <span id="score">0</span> | Start word: <span id="start-word">LOOP</span>
  </div>

  <div id="history">
    <h3>Words used:</h3>
    <div id="word-list"></div>
  </div>

  <script>
    let currentWord = "LOOP";
    let score = 0;
    let combos = 0;
    let level = 1;
    let timerSeconds = 90;
    let timer;
    let correctWordsThisRound = 0;
    const usedWords = [];
    const wordBank = ["LOOP", "TIME", "FAST", "WIND", "COLD", "SNAP", "HARD", "RING", "LOVE", "BOLD", "DROP", "FORK", "SNOW"];

    function startTimer() {
      clearInterval(timer);
      timer = setInterval(() => {
        timerSeconds--;
        document.getElementById("timer").textContent = `${timerSeconds}s left`;
        if (timerSeconds <= 0) {
          clearInterval(timer);
          alert(`Time's up!\nFinal Score: ${score}\nLevel: ${level}`);
          resetGame();
        }
      }, 1000);
    }

    function submitWord() {
      const newWord = document.getElementById("next-word").value.toUpperCase();
      if (newWord.length !== currentWord.length || !isOneLetterDifferent(currentWord, newWord)) {
        alert("Word must be the same length and differ by exactly one letter.");
        return;
      }

      score++;
      combos++;
      correctWordsThisRound++;

      currentWord = newWord;
      usedWords.push(newWord);
      updateHistory();

      document.getElementById("current-word").textContent = currentWord;
      document.getElementById("next-word").value = "";
      document.getElementById("score").textContent = score;
      document.getElementById("combo-count").textContent = `${combos} combos`;

      if (correctWordsThisRound >= 10) {
        level++;
        correctWordsThisRound = 0;
        timerSeconds = 90;
        document.getElementById("level").textContent = level;
        document.getElementById("timer").textContent = `${timerSeconds}s left`;
      }
    }

    function isOneLetterDifferent(word1, word2) {
      let diffCount = 0;
      for (let i = 0; i < word1.length; i++) {
        if (word1[i] !== word2[i]) diffCount++;
      }
      return diffCount === 1;
    }

    function generateNewWord() {
      currentWord = wordBank[Math.floor(Math.random() * wordBank.length)];
      score = 0;
      combos = 0;
      level = 1;
      correctWordsThisRound = 0;
      timerSeconds = 90;
      usedWords.length = 0;
      clearInterval(timer);

      document.getElementById("current-word").textContent = currentWord;
      document.getElementById("score").textContent = "0";
      document.getElementById("combo-count").textContent = "0 combos";
      document.getElementById("start-word").textContent = currentWord;
      document.getElementById("level").textContent = "1";
      document.getElementById("timer").textContent = "90s left";
      document.getElementById("word-list").innerHTML = "";
      document.getElementById("next-word").value = "";

      startTimer();
    }

    function updateHistory() {
      const container = document.getElementById("word-list");
      const word = usedWords[usedWords.length - 1];
      const entry = document.createElement("div");
      entry.className = "history-word";
      entry.textContent = word;
      entry.onclick = () => fetchDefinition(word, entry);
      container.appendChild(entry);
    }

    async function fetchDefinition(word, element) {
      try {
        const res = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
        const data = await res.json();
        const def = data[0]?.meanings?.[0]?.definitions?.[0]?.definition || "No definition found.";
        const defEl = document.createElement("div");
        defEl.className = "definition";
        defEl.textContent = def;
        element.parentNode.insertBefore(defEl, element.nextSibling);
        element.onclick = null;
      } catch (error) {
        alert("Error fetching definition.");
      }
    }

    function resetGame() {
      generateNewWord(); // Uses the same clean logic as starting new
    }

    window.onload = () => {
      startTimer();
    };
  </script>
</body>
</html>
