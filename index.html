<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>wordloop</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "San Francisco", "Helvetica Neue", sans-serif;
      background-color: #fdfdf9;
      color: #1d1d1f;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 2em;
      font-weight: 600;
      font-style: italic;
      margin-bottom: 0.25em;
    }

    p {
      margin: 0.5em 0 1.5em;
      font-size: 1em;
      color: #555;
    }

    #current-word {
      font-size: 4em;
      font-weight: 700;
      margin: 0.5em 0;
      letter-spacing: 0.05em;
    }

    #status {
      font-size: 0.9em;
      color: #555;
      margin-bottom: 1em;
    }

    input[type="text"] {
      padding: 0.75em;
      width: 80%;
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
      margin-bottom: 1em;
    }

    button {
      padding: 0.75em 2em;
      font-size: 1em;
      background-color: #34c759;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #28a745;
    }

    #new-word-btn {
      background: none;
      color: #007aff;
      margin-top: 1em;
      border: none;
      font-size: 0.9em;
    }

    #footer {
      margin-top: 2em;
      font-size: 0.85em;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>wordloop</h1>
  <p>Change one letter at time to create real words.</p>

  <div id="current-word">LOOP</div>
  <div id="status">Level 1 · <span id="timer">120s left</span> · <span id="combo-count">0 combos</span></div>

  <input type="text" id="next-word" placeholder="Type a new word..." />
  <br />
  <button onclick="submitWord()">Submit</button>
  <br />
  <button id="new-word-btn" onclick="generateNewWord()">Try a new word</button>

  <div id="footer">
    Score: <span id="score">0</span> | Start word: <span id="start-word">LOOP</span>
  </div>

  <script>
    let currentWord = "LOOP";
    let score = 0;
    let combos = 0;
    let level = 1;
    let timerSeconds = 120;
    let timer;

    function startTimer() {
      timer = setInterval(() => {
        timerSeconds--;
        document.getElementById("timer").textContent = `${timerSeconds}s left`;
        if (timerSeconds <= 0) {
          clearInterval(timer);
          alert(`Time's up!\nScore: ${score}\nWords used: ${combos}`);
          resetGame();
        }
      }, 1000);
    }

    function submitWord() {
      const newWord = document.getElementById("next-word").value.toUpperCase();
      if (newWord.length !== currentWord.length || !isOneLetterDifferent(currentWord, newWord)) {
        alert("Word must be the same length and differ by exactly one letter.");
        return;
      }
      // You could integrate a real dictionary API check here
      score++;
      combos++;
      currentWord = newWord;
      document.getElementById("current-word").textContent = currentWord;
      document.getElementById("next-word").value = "";
      document.getElementById("score").textContent = score;
      document.getElementById("combo-count").textContent = `${combos} combos`;
    }

    function isOneLetterDifferent(word1, word2) {
      let diffCount = 0;
      for (let i = 0; i < word1.length; i++) {
        if (word1[i] !== word2[i]) diffCount++;
      }
      return diffCount === 1;
    }

    function generateNewWord() {
      // Placeholder: this would ideally randomize from a curated list
      const newStart = "LOOP";
      currentWord = newStart;
      score = 0;
      combos = 0;
      timerSeconds = 120;
      clearInterval(timer);
      startTimer();
      document.getElementById("current-word").textContent = newStart;
      document.getElementById("score").textContent = "0";
      document.getElementById("combo-count").textContent = "0 combos";
      document.getElementById("start-word").textContent = newStart;
      document.getElementById("next-word").value = "";
      document.getElementById("timer").textContent = "120s left";
    }

    function resetGame() {
      currentWord = "LOOP";
      score = 0;
      combos = 0;
      timerSeconds = 120;
      document.getElementById("current-word").textContent = currentWord;
      document.getElementById("score").textContent = "0";
      document.getElementById("combo-count").textContent = "0 combos";
      document.getElementById("start-word").textContent = currentWord;
      document.getElementById("next-word").value = "";
      document.getElementById("timer").textContent = "120s left";
      startTimer();
    }

    window.onload = () => {
      startTimer();
    };
  </script>
</body>
</html>
